<h3>{{program.name}}</h3>
<ngb-carousel class="" [interval]="false">
  <ng-template ngbSlide *ngFor="let i of days">
      <div class="list-group">
        <div class="list-group-item" *ngFor="let j of days">
          <i class="fa fa-dumbbell" aria-hidden="true"></i>
          {{i}}-{{j}}
        </div>
      </div>
  </ng-template>
</ngb-carousel>
