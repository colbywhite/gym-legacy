language: node_js
dist: trusty
node_js:
- '6.10'
addons:
  chrome: stable
cache:
  directories:
  - node_modules
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
- google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost
  &
before_deploy:
- npm run buildProd
deploy:
  provider: s3
  bucket: gym-legacy
  skip_cleanup: true
  region: us-east-1
  local_dir: dist
  on:
    branch: master
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
